<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    
    <div class="parent-container">
        <div class="container">
            <h1>KONVERSI MATA UANG</h1>
            <div class="radio">
                <input type="number" id="inputAngka">
            <label for="RupiahToDollar">Rupiah Ke Dollar</label>
            <input type="radio" id="RupiahToDollar" name="konversi">
            <label for="DollarToRupiah">Dollar Ke Rupiah</label>
            <input type="radio" id="DollarToRupiah" name="konversi">
            <button class="Tombol" id="Tombol" onclick="Konversi()">Hitung</button>
            </div>
            <p class="Hasil" id="hasil"></p>
            
        </div>
    </div>

    
    <script src="script.js"></script>   
</body>
</html>
